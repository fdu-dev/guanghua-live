<div class="login-profile-card">
    <div class="login-card-title">登录</div>


    <div class="profile-card-top">


        <div class="login-username-wrapper">
            <input ng-model="inputUsername" placeholder="用户名" class="form-control">
        </div>
        <div class="login-password-wrapper">
            <input ng-model="inputPassword" placeholder="密码" type="password" class="form-control">
        </div>
        <div class="login-forget-password" ng-click="forgetPwd()">忘记密码？</div>
        <div class="login-btn" ng-click="signIn()">登录</div>
        <div class="login-btn" ng-click="signUp()">注册</div>
    </div>
</div>
